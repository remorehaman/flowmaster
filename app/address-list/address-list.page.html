<ion-header [translucent]="true" class="ion-no-border">
  <app-header></app-header>
</ion-header>

<ion-content>
  <div class="addressList">
    <ion-icon name="arrow-back" style="font-size: 20px; margin: 0 0 0 20px;"></ion-icon>
    <ion-title style="margin: 0 0 10px 0;"><span >List Of </span>Address</ion-title>
    <div class="addresslist_body">
      <div class="addressListform_section"> 
    
        <div class="addressList" *ngFor = "let addreslist of outputAddressList?.data;  let myIndex=index;" >
          <ion-card>
            <div class="edit_delete">
              <a [routerLink]="['/address-update',addreslist.memberId,addreslist.id]">
                <div class="edit">
                  <ion-icon name="create-outline"></ion-icon>
                </div>
              </a>
              <div class="delete" (click) = "delete(addreslist.memberId,addreslist.id,myIndex)">
                <ion-icon name="trash-outline"></ion-icon>
              </div> 
            </div>
            <div class="card_content">
              <h4>Name:<span>{{addreslist.fullname}}</span></h4>
              <h4>PhoneNo:<span>{{addreslist.phone}}</span></h4>
              <h4>Address:<span>{{addreslist.address}}</span></h4>
              <h4>Country:<span>{{addreslist.country}}</span></h4>
              <h4>State:<span>{{addreslist.state}}</span></h4>
              <h4>Zip:<span>{{addreslist.zip}}</span></h4>
            </div>
          </ion-card>
        </div>
     
      </div>
    </div>
  </div>
      
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
